<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tahfiz khidmat registration</title>
  </head>
  <body><br>
    <h3>Tahfiz Khidmat Registration</h3><br>

<form class="" action="index.html" method="post">
<label>Name</label>
  <input type="text" name="" value="">
  <label>ITS ID</label>
  <input type="number" name="" value="">
</form><br>

<form class="" action="index.html" method="post">
  <label>Email address</label>
  <input type="text" name="" value="">
</form><br>

<form class="" action="index.html" method="post">
  <label>Date of birth</label>
  <input type="date" name="" value="">
</form><br>

<form class="" action="index.html" method="post">
  <label>Create an Account ID</label>
  <input type="text" name="" value="">
  <label>Password</label>
  <input type="password" name="" value="">
</form><br>

<form class="" action="index.html" method="post">
  <p>Select khidmat type</p>
  <input type="radio" id="choice 1" name="khidmat type" value="Full Time">
  <label for="choice 1">Full Time</label>
  <input type="radio" id="choice 2" name="khidmat type" value="Part Time (3 hours)">
  <label for="choice 2">Part Time (3 hours)</label>
  <input type="radio" id="choice 3" name="khidmat type" value="Part Time (2 hours)">
  <label for="choice 3">Part Time (2 hours)</label>
</form><br>
<form class="" action="index.html" method="post">
  <input type="submit" name="" value="Submit">
</form><br>
  </body>
</html>
